<h1>{{title}}</h1>


<div class="table-responsive">
  <table class="table table-primary">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Identidade</th>
        <th scope="col">Ativo</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.identity}}</td>
        <td>{{item.enabled}}</td>
      </tr>
    </tbody>
  </table>
</div>
