<div class="flex flex-col gap-2">
  <label for="type">Tipo de Pessoa</label>
  <select name="type" [(ngModel)]="type" #_type="ngModel" required (ngModelChange)="setChange()" [disabled]="disabled"
    (blur)="blur()">
    <option></option>
    <option value="PF">Pessoa Física</option>
    <option value="PJ">Pessoa Jurídica</option>
  </select>
  <div *ngIf="_type.hasError('required') && _type.touched" class="text-red"> Tipo é Obrigatório </div>
</div>
